<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="/edit_student/{{ student[0] }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ student[1] }}" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ student[2] }}" required><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" value="{{ student[3] }}" required><br>
        <label for="city">City:</label>
        <input type="text" name="city" value="{{ student[4] }}" required><br>
        <input type="submit" value="Update Student">
    </form>
</body>
</html>
