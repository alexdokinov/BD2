<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <form action="/add_course" method="post">
        <label for="name_of_course">Name of Course:</label>
        <input type="text" name="name_of_course" required><br>
        <label for="teacher_id">Teacher ID:</label>
        <input type="number" name="teacher_id" required><br>
        <label for="type_of_course">Type of Course:</label>
        <input type="number" name="type_of_course" required><br>
        <input type="submit" value="Add Course">
    </form>
</body>
</html>
